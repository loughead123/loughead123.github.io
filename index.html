<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-container">
        <div class="current-weather">
            <h1 id="city-name">加载中...</h1>
            <p id="weather-description">加载中...</p>
            <img id="weather-icon" src="" alt="天气图标">
            <p>温度：<span id="temperature">加载中...</span>℃</p>
            <p>湿度：<span id="humidity">加载中...</span>%</p>
            <p>风速：<span id="wind-speed">加载中...</span> km/h</p>
        </div>
        <div class="forecast">
            <h2>未来三天天气预报</h2>
            <div id="forecast-container"></div>
        </div>
        <div class="hourly-forecast">
            <h2>24小时天气预报</h2>
            <div id="hourly-forecast-container"></div>
        </div>
        <input type="text" id="search-city" placeholder="输入城市名称">
        <button onclick="searchWeather()">搜索</button>
        <button onclick="playWeather()">播放天气</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
